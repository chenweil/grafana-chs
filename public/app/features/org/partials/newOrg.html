<page-header model="navModel"></page-header>

<div class="page-container page-body" ng-form="playlistEditForm">
	<h3 class="page-sub-heading">
		新建组织
	</h3>

	<p class="playlist-description">每个组织都包含自己的仪表板，数据源和配置，并且不能在组织之间共享。 虽然用户可能属于多个用户，但多租户部署中最常使用多个组织。 </p>

	<form>
		<div class="gf-form-group">
			<div class="gf-form">
				<span class="gf-form-label width-10">组织名</span>
				<input type="text" ng-model="newOrg.name" required class="gf-form-input max-width-21" placeholder="填写组织名">
			</div>
			<br>
			<div class="gf-form-buttons-row">
				<button type="submit" class="btn btn-primary" ng-click="createOrg()">创建</button>
			</div>
		</div>
	</form>
</div>
